<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
   	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>        
</head>
<body>
	<header class="mui-bar mui-bar-nav" id="titleView">
		<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#"></a>
	    <h1 class="mui-title">首页</h1>
	</header>
	<!--tabbar-->
	<nav class="mui-bar mui-bar-tab" id="tabbar">
			<a class="mui-tab-item mui-active" href="#nlb-tabbar-index">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="#nlb-tabbar-tree">
				<span class="mui-icon mui-icon-map"></span>
				<span class="mui-tab-label">林场</span>
			</a>
			<a class="mui-tab-item" href="#nlb-tabbar-find">
				<span class="mui-icon mui-icon-navigate"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="#nlb-tabbar-mine">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
	</nav>
	<div class="mui-content">
		<!--首页-->
		<div class="mui-control-content mui-active" id="nlb-tabbar-index">					
		<!--banner-->
	    <div class="mui-slider" id="index-top-banner">
			<div class="mui-slider-group mui-slider-loop">			    
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/030.png" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/010.jpg" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/020.png" /></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="images/030.png" /></a></div>			    			    
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/010.jpg" /></a></div>
	  		</div>
		</div>
		<!--顶部选项卡-->
		<ul class="mui-table-view mui-grid-9 mui-grid-view" id="index-top-tabbar">
			<li class="mui-table-view-cell mui-media mui-col-xs-3">
				<a href="#">
					<span class="mui-icon mui-icon-chatbubble"></span>
					<div class="mui-media-body">消息</div>
				</a>			
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3">
				<a href="#">
					<span class="mui-icon mui-icon-email"></span>
					<div class="mui-media-body">邮件</div>
				</a>			
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3">
				<a href="#">
					<span class="mui-icon mui-icon-location"></span>
					<div class="mui-media-body">定位</div>
				</a>			
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-3">
				<a href="#">
					<span class="mui-icon mui-icon-help"></span>
					<div class="mui-media-body">帮助</div>
				</a>			
			</li>
		</ul>
		<!--主要产品推荐-->
		<h5 class="mui-content-padded">产品推荐</h5>
		<div class="mui-card nlb-main-product">
			<!--页眉，放置标题-->
			<div class="mui-card-header nlb-rm-header-line">
				<div class="mui-media-body">
					黑龙江基地<span class="mui-badge mui-badge-primary">新手特享</span>	
				</div>				
			</div>
			<!--内容区-->
			<div class="mui-card-content">
				<div class="mui-media-body mui-text-center">
					<p class="nlb-num">18.8%</p>
					<p>年出借利率</p>
				</div>			
			</div>
			<!--页脚，放置补充信息或支持的操作-->
			<div class="mui-card-footer">
				<p>1亩起投，10亩封顶，先到先得</p>
				<a href="test.html" extra-info="0111"><span class="nlb-show-detail">查看详情</span></a>
			</div>
		</div>
		<div class="mui-card nlb-main-product">			
			<div class="mui-card-header nlb-rm-header-line">
				<div class="mui-media-body">
					甘肃基地<span class="mui-badge mui-badge-red">限时特享</span>	
				</div>				
			</div>			
			<div class="mui-card-content">
				<div class="mui-media-body mui-text-center">
					<p class="nlb-num">19.9%</p>
					<p>年出借利率</p>
				</div>			
			</div>			
			<div class="mui-card-footer">
				<p>11亩起投，20亩封顶，先到先得</p>
				<a href="test.html" extra-info="1120"><span class="nlb-show-detail">查看详情</span></a>
			</div>
		</div>
		<!--数据看板-->
		<h5 class="mui-text-center mui-content-padded nlb-v-align">
			<span><img src="images/promise.png" class="nlb-icon-image"/></span> 
			账户资金由北京农业银行保管
		</h5>
		<div class="mui-card" id="index-data-view" style="background-image: url(images/databg.jpeg);background-size: cover;background-repeat: no-repeat;">
			<div class="mui-card-header nlb-rm-header-line">
				<div class="mui-media-body mui-text-center">
					<img src="images/flag1.png" style="width: 15px;height: 15px;"/>
					<span style="margin-left: 3px;">宝妹数据看板</span>
				</div>
			</div>
			<div class="mui-card-content mui-text-center">
				<p class="nlb-data-title">累计成交金额(元)</p>
				<div class="mui-media-body">
					<p class="nlb-data-num">2600万</p>
				</div>
				<p class="nlb-data-title">投资用户数(人)</p>
				<div class="mui-media-body">
					<p class="nlb-data-num">12万7486</p> 
				</div>
			</div>
			<div class="mui-card-footer">
				<p>风险提示：本平台数据非特别指出，为我司统计。</p>
			</div>
		</div>
	</div>
	
	<!--林场模块-->
	<div class="mui-control-content" id="nlb-tabbar-tree">
		<p>林场</p>
	</div>
	
	<!--发现模块-->
	<div class="mui-control-content" id="nlb-tabbar-find">
		<p>发现</p>
	</div>
	
	<!--我的模块-->
	<div class="mui-control-content" id="nlb-tabbar-mine">
		<p>我的</p>
	</div>
	</div>
	
	
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	//点击产品时跳转到详情界面
      	mui('.nlb-main-product').on('tap','a',function(){      		      		
      		var href = this.getAttribute('href');
      		var info = this.getAttribute('extra-info');
      		var obj = {name:'xiaos',age:22};
      		mui.openWindow({      			
				url: href,
				data:{
					extraInfo:info,
					obj:obj
				}
			});
      	});
      	//首页顶部轮播index-top-banner 顶部选项卡index-top-tabbar 主要产品 数据看板 index-data-view
      	
      	//切换tabbar时改变标题
      	mui('#tabbar').on('tap','a',function(){
      		var url = this.getAttribute('href');
      		var module = url.split('-').pop();
      		var title = mui('#titleView h1')[0];
      		var titleMap = {
      			index:'首页',
      			tree:'林场',
      			find:'发现',
      			mine:'我的'
      		};
      		title.innerHTML = titleMap[module];      		
      	});
    </script>
	
</body>
</html>
